<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com IA - Evo</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css">

    <!-- Styles -->
    <link rel="stylesheet" href="chat-styles.css">
</head>
<body>
    <!-- Botão Escape Hatch -->
    <button class="human-chat-button" onclick="talkToHuman()">
        <span class="material-icons">chat</span> Falar com consultor
    </button>

    <!-- Botão Configurações -->
    <button class="settings-button" onclick="showSettings()" title="Configurações">
        <span class="material-icons">settings</span>
    </button>

    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="chat-header-top">
                <div class="chat-header-text">
                    <h1>Assistente Evo</h1>
                    <p>Conte sua ideia e vamos criar juntos</p>
                </div>
                <button class="chat-close" onclick="window.location.href='index.html'">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p class="progress-text" id="progressText">Etapa 1 de 5: Conte sua ideia</p>
        </div>

        <!-- Mensagens -->
        <div class="chat-messages" id="chatMessages">
            <!-- Mensagem de boas-vindas -->
            <div class="welcome-message">
                <h2>Olá! Vamos começar?</h2>
                <p>Conte-me sobre sua ideia de aplicativo. Quanto mais detalhes, melhor poderei ajudar!</p>
            </div>
        </div>

        <!-- Área de Input -->
        <div class="chat-input-area">
            <!-- Input -->
            <div class="input-wrapper">
                <textarea
                    class="chat-input"
                    id="chatInput"
                    placeholder="Digite sua mensagem aqui..."
                    rows="1"
                    onkeypress="handleKeyPress(event)"
                ></textarea>
                <button class="send-button" onclick="sendMessage()">
                    <span class="material-icons">arrow_forward</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts de Dados e Lógica -->
    <script src="keywords-nichos.js"></script>
    <script src="keywords-chat.js"></script>

    <!-- NLU Engine - Motor de Inteligência Artificial -->
    <script src="nlu-engine.js"></script>
    <script src="groq-integration.js"></script>
    <script src="nlu-integration.js"></script>

    <!-- Controller Principal -->
    <script src="chat-controller.js"></script>
</body>
</html>
